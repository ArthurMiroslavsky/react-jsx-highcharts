language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - "packages/react-jsx-highcharts/node_modules"
    - "packages/react-jsx-highstock/node_modules"
    - "packages/react-jsx-highmaps/node_modules"
stages:
  - Base Package
  - Addon Packages
env:
  - PKG_DIR=packages/react-jsx-highcharts
  - PKG_DIR=packages/react-jsx-highstock
  - PKG_DIR=packages/react-jsx-highmaps
before_install:
  - cd $PKG_DIR
before_script:
  - npm run lint
script:
  - 'true'
jobs:
  include:
    - stage: Base Package
      script: npm run test:package && npm run build:prod
      env: PKG_DIR=packages/react-jsx-highcharts
    - stage: Addon Packages
      script: npm run test:${TEST_SUITE} && npm run build:prod
      env: PKG_DIR=packages/react-jsx-highstock
    - stage: Addon Packages
      script: npm run test:${TEST_SUITE} && npm run build:prod
      env: PKG_DIR=packages/react-jsx-highmaps
after_success:
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
